<nb-card class="dialog">
    <nb-card-body>
        <h4 class="dialog-title">Add a new team</h4>
        <div class="dialog-content">
            <form class="form" [formGroup]="createTeamFormGroup">
                <div class="form-group">
                    <input
                        nbInput
                        fullWidth
                        shape="round"
                        placeholder="Team name"
                        type="text"
                        id="name"
                        formControlName="name"
                        [class.input-error]="formService.checkInputInvalidity(createTeamFormGroup.get('name'))"
                    >
                    <p
                        class="error-message"
                        *ngIf="formService.checkInputError(createTeamFormGroup.get('name'), 'required')"
                    >This field is required</p>
                    <p
                        class="error-message"
                        *ngIf="formService.checkInputError(createTeamFormGroup.get('name'), 'blank')"
                    >Team's name must have at least one none whitescpace character</p>
                    <p
                        class="error-message"
                        *ngIf="formService.checkInputError(createTeamFormGroup.get('name'), 'notUnique')"
                    >A team with the same name already exists</p>
                </div>
                <div class="form-group">
                    <nb-select
                        fullWidth
                        shape="round"
                        placeholder="Managed by"
                        id="managedBy"
                        formControlName="managedBy"
                        [class.select-error]="formService.checkInputInvalidity(createTeamFormGroup.get('managedBy'))"
                    >
                        <nb-option disabled *ngIf="unassignedManagers.length <= 0">
                            No available unassigned manager
                        </nb-option>
                        <nb-option
                            *ngFor="let unassignedManager of unassignedManagers"
                            [value]="unassignedManager"
                        >{{ unassignedManager.firstName + ' ' + unassignedManager.lastName }}</nb-option>
                    </nb-select>
                    <p
                        class="error-message"
                        *ngIf="formService.checkInputError(createTeamFormGroup.get('managedBy'), 'required')"
                    >This field is required</p>
                </div>
            </form>
        </div>
        <div class="dialog-actions">
            <div class="actions-container right">
                <button
                    nbButton
                    shape="round"
                    size="medium"
                    (click)="onCancel()"
                >cancel</button>
                <button
                    nbButton
                    hero
                    shape="round"
                    size="medium"
                    status="primary"
                    [disabled]="createTeamFormGroup.invalid || loadingState"
                    [nbSpinner]="loadingState"
                    nbSpinnerStatus="control"
                    (click)="onSubmit()"
                >submit</button>
            </div>
        </div>
    </nb-card-body>
</nb-card>

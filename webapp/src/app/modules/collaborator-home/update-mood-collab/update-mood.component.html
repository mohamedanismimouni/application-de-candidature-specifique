<nb-card class="dialog">
    <nb-card-body>
        <div class="dialog-content">
            <P style=" font-size: 20px;">
                <nb-icon icon="alert-circle"></nb-icon>
                Your mood has been set, do you want to <span class="span">edit </span> it ?
            </P>
        </div>
        <div class="dialog-actions">
            <div class="actions-container right">
                <button nbButton shape="round" size="medium" (click)="onCancel()">cancel</button>
                <button nbButton hero shape="round" size="medium" status="primary" (click)="onSubmit()">Yes</button>
            </div>
        </div>
    </nb-card-body>
</nb-card>

<nb-card class="dialog">
    <nb-card-body>
        <h4 class="dialog-title">Cancel Event</h4>
        <div class="dialog-content">
            <form class="form" [formGroup]="documentRequestFormGroup">
                <div class="form-group">
                    <!--input rejection motif-->
                    <input nbInput fullWidth shape="round" placeholder="Rejection Motif" type="text" id="rejectionMotif"
                        formControlName="rejectionMotif"
                        [class.input-error]="formService.checkInputInvalidity(documentRequestFormGroup.get('rejectionMotif'))">
                    <!--Form Control-->
                    <p class="error-message"
                        *ngIf="formService.checkInputError(documentRequestFormGroup.get('rejectionMotif'), 'required')">
                        This field
                        is required</p>
                    <p class="error-message"
                        *ngIf="formService.checkInputError(documentRequestFormGroup.get('rejectionMotif'), 'whitespace')">
                        Rejection Motif must have at least one none whitescpace character</p>

                    <p class="error-message"
                        *ngIf="documentRequestFormGroup.controls['rejectionMotif'].hasError('maxlength')">
                        The length of the text must not exceed 255 </p>
                </div>
            </form>
        </div>
        <!--aCTION bUTTON-->
        <div class="dialog-actions">
            <div class="actions-container right">
                <button nbButton shape="round" size="medium" (click)="onCancel()">cancel</button>
                <button nbButton hero shape="round" size="medium" status="primary"
                    [disabled]="documentRequestFormGroup.invalid" (click)="onSubmit()" nbSpinnerStatus="control"
                    nbSpinnerStatus="control" [nbSpinner]="loadingState">submit</button>
            </div>
        </div>
    </nb-card-body>
</nb-card>

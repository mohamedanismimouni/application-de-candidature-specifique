<nb-card class="dialog">
    <nb-card-body>
        <h4 class="dialog-title">Set team evaluation date</h4>
        <div class="dialog-content">
            <form class="form" [formGroup]="teamEvaluationDateFormGroup">
                <div class="form-group">
                    <nb-select
                        fullWidth
                        shape="round"
                        placeholder="Month"
                        id="month"
                        formControlName="month"
                        (selectedChange)="onMonthSelectChange()"
                        [class.select-error]="formService.checkInputInvalidity(teamEvaluationDateFormGroup.get('month'))"
                    >
                        <nb-option
                            *ngFor="let month of months"
                            [value]="month.value"
                        >{{ month.name }}</nb-option>
                    </nb-select>
                    <p
                        class="error-message"
                        *ngIf="formService.checkInputError(teamEvaluationDateFormGroup.get('month'), 'required')"
                    >This field is required</p>
                </div>
                <div
                    class="form-group"
                    *ngIf="teamEvaluationDateFormGroup.get('month').value"
                >
                    <nb-select
                        fullWidth
                        shape="round"
                        placeholder="Day"
                        id="day"
                        formControlName="day"
                        (selectedChange)="onDaySelectChange()"
                        [class.select-error]="formService.checkInputInvalidity(teamEvaluationDateFormGroup.get('day'))"
                    >
                        <nb-option
                            *ngFor="let day of days"
                            [value]="day"
                        >{{ day }}</nb-option>
                    </nb-select>
                    <p
                        class="error-message"
                        *ngIf="formService.checkInputError(teamEvaluationDateFormGroup.get('day'), 'required')"
                    >This field is required</p>
                </div>
            </form>
        </div>
        <div class="dialog-actions">
            <div class="actions-container right">
                <button
                    nbButton
                    shape="round"
                    size="medium"
                    (click)="onCancel()"
                >cancel</button>
                <button
                    nbButton
                    hero
                    shape="round"
                    size="medium"
                    status="primary"
                    [disabled]="teamEvaluationDateFormGroup.invalid || isSame || loadingState"
                    [nbSpinner]="loadingState"
                    nbSpinnerStatus="control"
                    (click)="onSubmit()"
                >submit</button>
            </div>
        </div>
    </nb-card-body>
</nb-card>

<nb-card class="dialog">
    <nb-card-body>
        <h4 class="dialog-title">Setup evaluation date</h4>
        <div class="dialog-content">
            <form class="form" [formGroup]="setupEvaluationDateFormGroup">
                <div class="form-group">
                    <input
                        nbInput
                        fullWidth
                        shape="round"
                        placeholder="Evaluation date"
                        id="evaluationDate"
                        formControlName="evaluationDate"
                        [nbDatepicker]="evaluationDate"
                        [class.input-error]="formService.checkInputInvalidity(setupEvaluationDateFormGroup.get('evaluationDate'))"
                    >
                    <nb-datepicker
                        #evaluationDate
                        [min]="minEvaluationDate"
                        (dateChange)="onEvaluationDateChange($event)"
                    ></nb-datepicker>
                    <p
                        class="error-message"
                        *ngIf="formService.checkInputError(setupEvaluationDateFormGroup.get('evaluationDate'), 'required')"
                    >This field is required</p>
                </div>
            </form>
        </div>
        <div class="dialog-actions">
            <div class="actions-container right">
                <button
                    nbButton
                    shape="round"
                    size="medium"
                    (click)="onCancel()"
                >cancel</button>
                <button
                    nbButton
                    hero
                    shape="round"
                    size="medium"
                    status="primary"
                    [disabled]="setupEvaluationDateFormGroup.invalid || isSame || loadingState"
                    [nbSpinner]="loadingState"
                    nbSpinnerStatus="control"
                    (click)="onSubmit()"
                >submit</button>
            </div>
        </div>
    </nb-card-body>
</nb-card>

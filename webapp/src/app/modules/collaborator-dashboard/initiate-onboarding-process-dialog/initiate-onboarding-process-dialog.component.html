<nb-card class="dialog">
    <nb-card-body>
        <h4 class="dialog-title">Initiate onboarding process</h4>
        <div class="dialog-content">
            <form class="form" [formGroup]="onboardingProcessInitiationFormGroup">
                <div class="form-group">
                    <input
                        nbInput
                        fullWidth
                        shape="round"
                        placeholder="Secret word"
                        type="text"
                        id="secretWord"
                        formControlName="secretWord"
                        [class.input-error]="formService.checkInputInvalidity(onboardingProcessInitiationFormGroup.get('secretWord'))"
                    >
                    <p
                        class="error-message"
                        *ngIf="formService.checkInputError(onboardingProcessInitiationFormGroup.get('secretWord'), 'required')"
                    >This field is required</p>
                    <p
                        class="error-message"
                        *ngIf="formService.checkInputError(onboardingProcessInitiationFormGroup.get('secretWord'), 'blank')"
                    >Secret word must have at least one none whitescpace character</p>
                </div>
            </form>
        </div>
        <div class="dialog-actions">
            <div class="actions-container right">
                <button
                    nbButton
                    shape="round"
                    size="medium"
                    (click)="onCancel()"
                >cancel</button>
                <button
                    nbButton
                    hero
                    shape="round"
                    size="medium"
                    status="primary"
                    [disabled]="onboardingProcessInitiationFormGroup.invalid || loadingState"
                    [nbSpinner]="loadingState"
                    nbSpinnerStatus="control"
                    (click)="onSubmit()"
                >submit</button>
            </div>
        </div>
    </nb-card-body>
</nb-card>

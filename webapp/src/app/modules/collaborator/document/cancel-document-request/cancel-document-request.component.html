<nb-card class="dialog">
    <nb-card-body>
        <div class="dialog-content">


            <P style=" font-size: large;">
                <nb-icon icon="alert-circle"></nb-icon>
                Do you want <span class="span">cancel </span> this request ?
            </P>
            <div class="dialog-actions">
                <div class="actions-container right">
                    <button nbButton shape="round" size="medium" (click)="onCancelDialog()">NO</button>
                    <button nbButton hero shape="round" size="medium" status="primary" nbSpinnerStatus="control" (click)="onCancelRequest()">YES</button>
                </div>
            </div>
        </div>


    </nb-card-body>
</nb-card>

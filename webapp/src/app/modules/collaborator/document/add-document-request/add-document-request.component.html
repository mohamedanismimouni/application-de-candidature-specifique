<nb-card class="dialog">
    <nb-card-body>
         <h4 class="dialog-title">Add a document request</h4>
        <div class="dialog-content">
            <form class="form" [formGroup]="documentRequestFormGroup">
                <div class="form-group">
                    <input   
                        nbInput
                        fullWidth
                        shape="round"
                        placeholder="Request Motif"
                        type="text"
                        id="requestMotif"
                        formControlName="requestMotif"
                        [class.input-error]="formService.checkInputInvalidity(documentRequestFormGroup.get('requestMotif'))"
                    >
                    <p
                    class="error-message"
                    *ngIf="formService.checkInputInvalidity(documentRequestFormGroup.get('requestMotif'))"
                >The length of the text must not exceed 255</p>
                </div>
                
            </form>
        </div>
        <div class="dialog-actions">
            <div class="actions-container right">
                <button
                    nbButton
                    shape="round"
                    size="medium"
                    (click)="onCancel()"
                >cancel</button>
                <button
                    nbButton
                    hero
                    shape="round"
                    size="medium"
                    status="primary"
                    [disabled]="documentRequestFormGroup.invalid || loadingState"
                    (click)="onSubmit()"
                    nbSpinnerStatus="control"   
                    [nbSpinner]="loadingState"
                >submit</button>
            </div>
        </div> 
    </nb-card-body>
</nb-card>

<nb-card class="dialog">
    <nb-card-body>
        <h4 class="dialog-title">Document Requests Validation</h4>
        <div class="dialog-content">
           Are you sure you want to validate selected requests?
        </div>
        <div class="dialog-actions">
            <div class="actions-container right">
                <button nbButton shape="round" size="medium" (click)="onCancel()" [disabled]="loadingState" >Cancel</button>
                <button nbButton hero shape="round" size="medium" status="primary"
                     nbSpinnerStatus="control"
                    nbSpinnerStatus="control" (click)="onSubmit()" [nbSpinner]="loadingState">Submit</button>
            </div>
        </div>
    </nb-card-body>
</nb-card>

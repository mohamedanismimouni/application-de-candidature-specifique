<nb-card class="dialog">
    <nb-card-body>
        <h2 class="dialog-title">{{ data.title }}</h2>
        <div class="dialog-content">
            {{ data.content }}
        </div>
        <div class="dialog-actions">
            <div class="actions-container right">
                <button nbButton shape="round" size="medium" (click)="close(false)">cancel</button>
                <button nbButton hero shape="round" size="medium" status="primary" (click)="close(true)">proceed</button>
            </div>
        </div>
    </nb-card-body>
</nb-card>
